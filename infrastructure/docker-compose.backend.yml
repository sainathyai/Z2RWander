# Backend-focused profile: Backend + DB + Redis (no Frontend)
services:
  postgres:
    image: postgres:15-alpine
    container_name: wander-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wander}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-wander_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wander}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - wander-network

  redis:
    image: redis:7-alpine
    container_name: wander-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - wander-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: wander-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-wander}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-wander_dev}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_PORT: ${API_PORT:-8080}
      API_HOST: 0.0.0.0
    ports:
      - "${API_PORT:-8080}:8080"
    volumes:
      - ../backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wander-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  wander-network:
    driver: bridge

