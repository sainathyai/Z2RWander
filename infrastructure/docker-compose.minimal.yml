# Minimal profile: Frontend + Mock API only
services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: wander-frontend
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "${VITE_PORT:-3000}:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - wander-network
    restart: unless-stopped

networks:
  wander-network:
    driver: bridge

